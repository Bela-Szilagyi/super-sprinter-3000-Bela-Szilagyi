<!DOCTYPE html>

<html>

<head>

    <title>{{ title }} </title>

</head>

<body>

    <h1>User Story Manager</h1>

    <form action="/story" method="post">
        <label for="add">Add new User Story </label>
        <input type="submit" value="Add new User Story" id="add" name="add">
    </form>

    <br>

    <form>
        <table border=1 >
            <tr>
                {% for column in stories[0] %}
                    <th> {{ column }} </th>
                {% endfor %}
            </tr>          
                {% for row in range(1, stories|length) %}
                    <tr>   
                        {% for cell in stories[row] %}
                            <td>{{ cell }}</td>     
                        {% endfor %}
                        <td>  <a href="/edit/{{stories[row][0]}}"> <img src={{ url_for("static", filename="edit.png" ) }} alt="edit" width="16" height="16" title="edit"> </a> </td>
                        <td>  <a href="/delete/{{stories[row][0]}}"> <img src={{ url_for("static", filename="bin.png") }} alt="delete" width="16" height="16" title="delete"> </a> </td>                
                    </tr>
                {% endfor %}
        </table>
    </form>
